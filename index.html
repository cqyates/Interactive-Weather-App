<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <video autoplay loop muted>
      <source
        src="assets/videos/Rain - 10747.mp4"
        type="video/mp4"
        alt="rain"
      />
    </video>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3">
          <div class="input-group" id="search-box">
            <input type="text" class="form-control" id="search-value" placeholder="Search by City">
            <div class="input-group-append">
              <button class="btn btn-secondary" id="search-btn" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <ul class="list-group history"></ul>
        </aside>
        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>


    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
